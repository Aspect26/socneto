version: '3'
services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - kafka-network
  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes # TODO remove
    networks:
      - kafka-network
    container_name: kafka_server
  backend:
    build: './cs/Backend'
    ports: 
      - '15155:15155'
  job-management-service:
    build: './cs/JobManagementService'
    ports:
      - '6009:6009'
    networks:
      - kafka-network
  data-acquisition-service:
    build: './cs/DataAcquisitionService'
    networks:
      - kafka-network
networks:
  kafka-network:
    external:
     name: kafka-network