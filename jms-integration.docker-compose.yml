version: '3.7'
services:

  zookeeper:
    image: 'bitnami/zookeeper'
    restart: always
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: 'bitnami/kafka'
    restart: always
    ports:
      - 9094:9094
      - 9092:9092
    depends_on:
      - zookeeper
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=INTERNAL://kafka:9092,OUTSIDE://kafka:9094
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka:9092,OUTSIDE://localhost:9094
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - ALLOW_PLAINTEXT_LISTENER=yes

  jms:
    build: './job-management'
    ports:
      - '6009:6009'
    container_name: jms
    depends_on:
      - kafka
    environment:
      - ELASTICSEARCH_WAIT_MILLIS=40000

  sentiment-analyser:
    container_name: se
    build: './analysers/sentiment_analysis' 
    # build: 
    #   shm_size: 2gb
    #   context: './analysers/sentiment_analysis'
    #   dockerfile: './analysers/sentiment_analysis/dockerfile'
    restart: always
    depends_on:
      - kafka
      - jms
  
  twitter-acquirer:
    container_name: tw-acquirer
    build: './acquisition/DataAcquirer'
    restart: always
    depends_on:
      - kafka
      - jms
  
volumes:
  data01:
