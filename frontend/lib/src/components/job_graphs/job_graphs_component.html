<section>
    <material-tab-panel class="tab-panel" [activeTabIndex]="0">

        <material-tab label="Posts">
            <posts-list [posts]="posts"></posts-list>
        </material-tab>

        <material-tab label="Keywords sentiment chart">
            <div class="flex-container column">
                <material-auto-suggest-input #keywordInput
                        [selectionOptions]="notSelectedKeywords"
                        (selectionChange)="addKeywordSelectionChange($event)"
                        (inputTextChange)="addKeywordTextChange($event)"
                        [itemRenderer]="renderKeyword"
                        label="Keywords"
                        showClearIcon>
                </material-auto-suggest-input>

                <material-chips>
                    <material-chip *ngFor="let keyword of selectedKeywords"
                                   (remove)="onKeywordChipRemove(keyword)"
                                   [removable]="true"
                                   [itemRenderer]="renderKeyword"
                                   [value]="keyword">
                    </material-chip>
                </material-chips>

                <div class="graph-line-chart"></div>
            </div>
        </material-tab>

        <material-tab label="tab3">
            Content of Tab 3
        </material-tab>

        <material-tab label="tab4">
            Content of Tab 4
        </material-tab>

    </material-tab-panel>
</section>
