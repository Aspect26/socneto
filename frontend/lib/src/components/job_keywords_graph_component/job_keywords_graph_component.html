<div class="flex-container column">
    <material-auto-suggest-input #keywordInput
                                 [selectionOptions]="notSelectedKeywords"
                                 (selectionChange)="addKeywordSelectionChange($event)"
                                 (inputTextChange)="addKeywordTextChange($event)"
                                 [itemRenderer]="renderKeyword"
                                 label="Keywords"
                                 showClearIcon>
    </material-auto-suggest-input>

    <material-chips>
        <material-chip *ngFor="let keyword of selectedKeywords"
                       (remove)="onKeywordChipRemove(keyword)"
                       [removable]="true"
                       [itemRenderer]="renderKeyword"
                       [value]="keyword">
        </material-chip>
    </material-chips>

    <div class="graph-line-chart"></div>
</div>
