<material-drawer temporary #drawer="drawer" (visibleChange)="onDrawerToggled($event)">
    <material-list *deferredContent>
        <div group class="mat-drawer-spacer"></div>
        <h2>Platform status</h2>

        <div group>
            <div label>Core components</div>

            <material-list-item>
                <socneto-component-status [componentStatus]="currentPlatformStatus?.backendStatus"></socneto-component-status> Backend
            </material-list-item>

            <material-list-item>
                <socneto-component-status [componentStatus]="currentPlatformStatus?.jmsStatus"></socneto-component-status> JMS
            </material-list-item>

            <material-list-item>
                <socneto-component-status [componentStatus]="currentPlatformStatus?.storageStatus"></socneto-component-status> Storage
            </material-list-item>

        </div>
    </material-list>
</material-drawer>

<material-content>

    <header class="material-header shadow dense-header">
        <div class="material-header-row">
            <material-button icon
                             class="material-drawer-button"
                             (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title"><b>SOCNETO</b> v0.9-pre-release.3</span>
            <div class="material-spacer"></div>
        </div>
    </header>

    <router-outlet [routes]="Routes.appRoutes"></router-outlet>
</material-content>
