<paginator [paginator]="paginator" (pageChange)="onPageChange($event)"></paginator>

<material-expansionpanel *ngFor="let post of displayedPosts"
                         expandIcon="comment"
                         [showSaveCancel]="false">
    <div name>
        <div class="name">
            <span class="title">Post:</span>
            {{post.text}}
        </div>
    </div>

</material-expansionpanel>

<paginator [paginator]="paginator" (pageChange)="onPageChange($event)"></paginator>
