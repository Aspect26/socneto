<div class="mdc-card job-detail-card">
    <div *ngIf="job != null">
        <h3>{{ job.name }}</h3>

        <material-tab-panel class="tab-panel" [activeTabIndex]="0">

            <material-tab label="Charts board">
                <charts-board [job]="job"></charts-board>
            </material-tab>

            <material-tab label="Posts">
                <posts-list [job]="job"></posts-list>
            </material-tab>

        </material-tab-panel>

    </div>
</div>
