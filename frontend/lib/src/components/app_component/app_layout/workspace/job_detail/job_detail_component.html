<div class="mdc-card job-detail-card">
    <div *ngIf="job != null">
        <h3>{{ job.name }}</h3>

        <material-tab-panel class="tab-panel" [activeTabIndex]="0" (tabChange)="onTabChange($event)">

            <material-tab label="Detail">
                <job-stats [job]="job" ></job-stats>
            </material-tab>

            <material-tab label="Analyses">
                <charts-board [job]="job"></charts-board>
            </material-tab>

            <material-tab label="Posts">
                <posts-list [job]="job"></posts-list>
            </material-tab>

        </material-tab-panel>

    </div>
</div>
