<chart *ngFor="let chartDefinition of chartDefinitions; let i = index"
       id="i{{ i }}"
       [chartDefinition]="chartDefinition"
       [jobId]="job.id"
       [ngClass]="{ 'highlight': i % 2 == 0 }"
       chartId="i{{ i }}"
       (updateCharts)="onUpdateCharts($event)">
</chart>

<create-chart-button
        [ngClass]="{ 'highlight': chartDefinitions.length % 2 == 0 }"
        [job]="job"
        (onChartCreated)="onNewChartCreated($event)">
</create-chart-button>
