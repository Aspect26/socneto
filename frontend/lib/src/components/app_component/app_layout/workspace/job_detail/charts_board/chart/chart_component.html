<div class="title">
    <h3>
        {{ chartTitle }}
    </h3>
    <material-button icon autoFocus (trigger)="removeChart()">
        <material-icon icon="delete_forever"></material-icon>
    </material-button>
</div>

<section *ngIf="loadingData">
    <material-progress [indeterminate]="true"></material-progress>
</section>

<section *ngIf="chartData.isEmpty && !loadingData" class="no-data">
    NO DATA
</section>

<div class="chart-wrapper">
    <section *ngIf="chartData.isNotEmpty">
        <material-progress [indeterminate]="true"></material-progress>
    </section>
</div>

<verification-modal title="Remove chart" [confirmedCallback]="onRemoveChartVerified">Are you sure you want to remove chart <b>{{ chartTitle }}</b>?</verification-modal>
