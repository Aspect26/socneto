<div class="title">
    <h3>
        {{ chartTitle }}
    </h3>

    <material-button icon (trigger)="removeChart()">
        <material-icon icon="delete_forever"></material-icon>
    </material-button>

    <material-button icon (trigger)="onRefresh()">
        <material-icon icon="refresh"></material-icon>
    </material-button>
</div>

<section *ngIf="loadingData">
    <material-progress [indeterminate]="true"></material-progress>
</section>

<section *ngIf="chartData.isEmpty && !loadingData" class="no-data">
    NO DATA
</section>

<div class="chart-pagination-wrapper">

    <material-button *ngIf="isPaginated" icon class="pagination" [disabled]="currentPage >= maxPage" (trigger)="onPageBack()">
        <material-icon icon="keyboard_arrow_left"></material-icon>
    </material-button>

    <div class="chart-wrapper">
        <section *ngIf="chartData.isNotEmpty">
            <material-progress [indeterminate]="true"></material-progress>
        </section>
    </div>

    <material-button *ngIf="isPaginated" icon class="pagination" [disabled]="currentPage <= 1" (trigger)="onPageForward()">
        <material-icon icon="keyboard_arrow_right"></material-icon>
    </material-button>

</div>

<verification-modal title="Remove chart" [confirmedCallback]="onRemoveChartVerified">Are you sure you want to remove chart&nbsp;<b>{{ chartTitle }}</b>?</verification-modal>
