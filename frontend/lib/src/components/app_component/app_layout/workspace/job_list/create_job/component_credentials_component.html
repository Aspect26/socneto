<material-radio-group *ngIf="acquirersWithCredentials.isNotEmpty" [(ngModel)]="selectedAcquirer">
    <material-radio
            *ngFor="let acquirer of acquirersWithCredentials"
            [value]="acquirer">
        {{ acquirer.acquirer.identifier }}
    </material-radio>
</material-radio-group>


<material-tab-panel *ngIf="selectedAcquirer != null" [activeTabIndex]="0">

    <material-tab class="tab" label="Twitter">

        <div>
            <material-toggle [disabled]="disabled" (checkedChange)="onUseCustomTwitterCredentialsChanged($event)" label="Use custom"></material-toggle>
        </div>

        <material-input
                floatingLabel
                label="Api Key"
                [disabled]="!selectedAcquirer.useCustomTwitterCredentials || disabled"
                (change)="onTwitterApiKeyChanged($event)"
                class="labeled-input">
        </material-input>

        <material-input
                floatingLabel
                label="Api Secret Key"
                [disabled]="!selectedAcquirer.useCustomTwitterCredentials || disabled"
                (change)="onTwitterSecretKeyChanged($event)"
                class="labeled-input">
        </material-input>

        <material-input
                floatingLabel
                label="Access Token"
                [disabled]="!selectedAcquirer.useCustomTwitterCredentials || disabled"
                [(ngModel)]="selectedAcquirer.twitterCredentials.accessToken"
                (change)="onTwitterTokenChanged($event)"
                class="labeled-input">
        </material-input>

        <material-input
                floatingLabel
                label="Access Token Secret"
                [disabled]="!selectedAcquirer.useCustomTwitterCredentials || disabled"
                (change)="onTwitterTokenSecretChanged($event)"
                class="labeled-input">
        </material-input>

    </material-tab>

    <material-tab class="tab" label="Reddit">

        <div>
            <material-toggle [disabled]="disabled" (checkedChange)="onUseCustomRedditCredentialsChanged($event)" [(ngModel)]="selectedAcquirer.useCustomRedditCredentials" label="Use custom"></material-toggle>
        </div>

        <material-input
                floatingLabel
                label="Application ID"
                [disabled]="!selectedAcquirer.useCustomRedditCredentials || disabled"
                (change)="onRedditAppIdChanged($event)"
                class="labeled-input">
        </material-input>

        <material-input
                floatingLabel
                label="Application Secret Key"
                [disabled]="!selectedAcquirer.useCustomRedditCredentials || disabled"
                (change)="onRedditSecretKeyChanged($event)"
                class="labeled-input">
        </material-input>

        <material-input
                floatingLabel
                label="Refresh Token"
                [disabled]="!selectedAcquirer.useCustomRedditCredentials || disabled"
                [(ngModel)]="selectedAcquirer.redditCredentials.refreshToken"
                (change)="onRedditRefreshTokenChanged($event)"
                class="labeled-input">
        </material-input>

    </material-tab>

</material-tab-panel>
