<material-radio-group *ngIf="acquirersWithCredentials.isNotEmpty" [(ngModel)]="selectedAcquirer">
    <material-radio
            *ngFor="let acquirer of acquirersWithCredentials"
            [value]="acquirer">
        {{ acquirer.acquirer.identifier }}
    </material-radio>
</material-radio-group>


<material-tab-panel *ngIf="selectedAcquirer != null" [activeTabIndex]="0">

    <material-tab class="tab" label="Twitter">

        <div>
            <material-toggle [(ngModel)]="selectedAcquirer.useCustomTwitterCredentials" label="Use custom"></material-toggle>
        </div>

        <material-input
                floatingLabel
                label="Api Key"
                [disabled]="!selectedAcquirer.useCustomTwitterCredentials"
                [(ngModel)]="selectedAcquirer.twitterCredentials.apiKey"
                class="labeled-input">
        </material-input>

        <material-input
                floatingLabel
                label="Api Secret Key"
                [disabled]="!selectedAcquirer.useCustomTwitterCredentials"
                [(ngModel)]="selectedAcquirer.twitterCredentials.apiSecretKey"
                class="labeled-input">
        </material-input>

        <material-input
                floatingLabel
                label="Access Token"
                [disabled]="!selectedAcquirer.useCustomTwitterCredentials"
                [(ngModel)]="selectedAcquirer.twitterCredentials.accessToken"
                class="labeled-input">
        </material-input>

        <material-input
                floatingLabel
                label="Access Token Secret"
                [disabled]="!selectedAcquirer.useCustomTwitterCredentials"
                [(ngModel)]="selectedAcquirer.twitterCredentials.accessTokenSecret"
                class="labeled-input">
        </material-input>

    </material-tab>

    <material-tab class="tab" label="Reddit">

        <div>
            <material-toggle [(ngModel)]="selectedAcquirer.useCustomRedditCredentials" label="Use custom"></material-toggle>
        </div>

        <material-input
                floatingLabel
                label="Application ID"
                [disabled]="!selectedAcquirer.useCustomRedditCredentials"
                [(ngModel)]="selectedAcquirer.redditCredentials.appId"
                class="labeled-input">
        </material-input>

        <material-input
                floatingLabel
                label="Application Secret Key"
                [disabled]="!selectedAcquirer.useCustomRedditCredentials"
                [(ngModel)]="selectedAcquirer.redditCredentials.appSecret"
                class="labeled-input">
        </material-input>

        <material-input
                floatingLabel
                label="Refresh Token"
                [disabled]="!selectedAcquirer.useCustomRedditCredentials"
                [(ngModel)]="selectedAcquirer.redditCredentials.refreshToken"
                class="labeled-input">
        </material-input>

    </material-tab>

</material-tab-panel>
