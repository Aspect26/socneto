<material-tab-panel *ngIf="selectedAcquirer != null" [activeTabIndex]="0">

    <material-tab *ngFor="let acquirer of acquirersWithCredentials" class="tab" label="{{ acquirer.acquirer.identifier }}">

        <div *ngFor="let credential of acquirer.credentials" class="credential-wrapper">
            <div class="credential">
                <material-input class="key" [(ngModel)]="credential.item1" type="text" floatingLabel label="key"></material-input>
                <material-input class="value" [(ngModel)]="credential.item2" type="text" floatingLabel label="value"></material-input>
            </div>
            <material-button class="remove-button" icon (trigger)="onRemove(acquirer.credentials, credential)">
                <material-icon icon="remove"></material-icon>
            </material-button>
        </div>

        <div>
            <material-button class="add-button" icon (trigger)="onAddNew(acquirer.credentials)">
                <material-icon icon="add"></material-icon>
            </material-button>
        </div>

        <div>
            <material-button *ngIf="!hasAllTwitterKeys(acquirer.credentials)"
                             class="add-button"
                             icon
                             (trigger)="onAddDefaultTwitter(acquirer.credentials)">
                <material-icon icon="add"></material-icon>
                DEFAULT TWITTER FIELDS
            </material-button>

            <material-button *ngIf="!hasAllRedditKeys(acquirer.credentials)"
                             class="add-button"
                             icon
                             (trigger)="onAddDefaultReddit(acquirer.credentials)">
                <material-icon icon="add"></material-icon>
                DEFAULT REDDIT FIELDS
            </material-button>
        </div>

    </material-tab>

</material-tab-panel>
