<div class="flex-container container">
    <div class="space"></div>

    <div class="mdc-card login-card">
        <h2>Login</h2>

        <span class="label">Username:</span>
        <material-input
                floatingLabel
                [(ngModel)]="username"
                [disabled]="!platformStarted"
                class="labeled-input">
        </material-input>

        <span class="label">Password:</span>
        <material-input
                type="password"
                floatingLabel
                [(ngModel)]="password"
                [disabled]="!platformStarted"
                class="labeled-input">
        </material-input>

        <platform-startup-info (onPlatformStarted)="platformStarted = true"></platform-startup-info>

        <material-button
                raised
                [disabled]="!isInputValid() || !platformStarted"
                (trigger)="onLogin($event)">
            Login
        </material-button>
    </div>
</div>
