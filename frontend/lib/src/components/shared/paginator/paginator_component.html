<ng-container *ngIf="paginator.currentPage - additionalPagesCount > 0">

    <a class="page-link" (click)="onPreviousPageClick()">
        <div>
            ‹‹
        </div>
    </a>
    <a class="page-link" (click)="onPageClick(1)">
        <div>
            1
        </div>
    </a>
    <div class="divider">
        …
    </div>


</ng-container>

<a *ngFor="let pageNumber of pageLinks()" class="page-link" [ngClass]="{'current': pageNumber == paginator.currentPage }" (click)="onPageClick(pageNumber)">
    <div>
        {{ pageNumber + 1 }}
    </div>
</a>

<ng-container *ngIf="paginator.currentPage + additionalPagesCount < paginator.maxPage()">

    <div class="divider">
        …
    </div>
    <a class="page-link" (click)="onPageClick(paginator.maxPage())">
        <div>
            {{ paginator.maxPage() }}
        </div>
    </a>
    <a class="page-link" (click)="onNextPageClick()">
        <div>
            ››
        </div>
    </a>


</ng-container>
