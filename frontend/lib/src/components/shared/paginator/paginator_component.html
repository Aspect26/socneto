<a *ngIf="paginator.currentPage - pages > 0" class="page-link" (click)="onPreviousPageClick()">
    <div>
        ‹‹
    </div>
</a>

<a *ngIf="paginator.currentPage - pages > 1" class="page-link" (click)="onPageClick(1)">
    <div>
        1
    </div>
</a>

<a *ngIf="paginator.currentPage - pages > 2" href="javascript:void(0)" class="divider">
    …
</a>

<a *ngFor="let pageNumber of pageLinks()" class="page-link" [ngClass]="{'current': pageNumber == paginator.currentPage }" (click)="onPageClick(pageNumber)" href="javascript:void(0)">
    <div>
        {{ pageNumber }}
    </div>
</a>

<a *ngIf="paginator.currentPage + pages <= paginator.maxPage() - 2" href="javascript:void(0)" class="divider">
    …
</a>

<a *ngIf="paginator.currentPage + pages <= paginator.maxPage() - 1" class="page-link" (click)="onPageClick(paginator.maxPage())">
    <div>
        {{ paginator.maxPage() }}
    </div>
</a>

<a *ngIf="paginator.currentPage + pages <= paginator.maxPage()" class="page-link" (click)="onNextPageClick()">
    <div>
        ››
    </div>
</a>
