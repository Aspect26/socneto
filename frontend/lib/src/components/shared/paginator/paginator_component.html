<ng-container *ngIf="paginator.currentPage - pages > 0">

    <a class="page-link" (click)="onPreviousPageClick()">
        <div>
            ‹‹
        </div>
    </a>
    <a class="page-link" (click)="onPageClick(0)">
        <div>
            1
        </div>
    </a>
    <a href="javascript:void(0)" class="divider">
        …
    </a>

</ng-container>

<a *ngFor="let pageNumber of pageLinks()" class="page-link" [ngClass]="{'current': pageNumber == paginator.currentPage }" (click)="onPageClick(pageNumber)" href="javascript:void(0)">
    <div>
        {{ pageNumber + 1 }}
    </div>
</a>

<ng-container *ngIf="paginator.currentPage + pages < paginator.maxPage()">

    <a href="javascript:void(0)" class="divider">
        …
    </a>
    <a class="page-link" (click)="onPageClick(paginator.maxPage())">
        <div>
            {{ paginator.maxPage() + 1 }}
        </div>
    </a>
    <a class="page-link" (click)="onNextPageClick()">
        <div>
            ››
        </div>
    </a>


</ng-container>
