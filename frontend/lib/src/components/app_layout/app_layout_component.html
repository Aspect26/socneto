<material-drawer temporary #drawer="drawer">
    <material-list *deferredContent>
        <div group class="mat-drawer-spacer"></div>

        <div group>
            <div label>Actions</div>

            <material-list-item>
                <material-icon icon="settings"></material-icon>Settings
            </material-list-item>

            <material-list-item>
                <material-icon icon="send"></material-icon>Logout
            </material-list-item>

        </div>
    </material-list>
</material-drawer>

<material-content>

    <header class="material-header shadow dense-header">
        <div class="material-header-row">
            <material-button icon
                             class="material-drawer-button"
                             (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title"><b>SOCNETO</b> v0.4-alpha</span>
            <div class="material-spacer"></div>
            <nav class="material-navigation">
                <a href="https://github.com/jan-pavlovsky/SWProject" target="_blank" rel="noopener noreferrer">GitHub</a>
            </nav>
        </div>
    </header>

    <div class="flex-container app-content">
        <jobs-list class="flex-20 flex-gap"></jobs-list>
        <div class="flex-80">
            <router-outlet [routes]="Routes.all"></router-outlet>
        </div>
    </div>
</material-content>
