<section>
    <h3>Graphs</h3>
    <material-tab-panel class="tab-panel" [activeTabIndex]="0">
        <material-tab label="Keywords sentiment">

            <div class="flex-container column">
                <material-auto-suggest-input
                        [selectionOptions]="myOptions"
                        (selectionChange)="selectionChange($event)"
                        label="Keywords"
                        leadingGlyph="search" >
                </material-auto-suggest-input>

                <div class="graph-line-chart"></div>
            </div>

        </material-tab>
        <material-tab label="tab2">
            Content of Tab 2
        </material-tab>
        <material-tab label="tab3">
            Content of Tab 3
        </material-tab>
        <material-tab label="tab4">
            Content of Tab 4
        </material-tab>
    </material-tab-panel>
</section>
