<section>
    <div class="mdc-card mdc-card">
        <div *ngIf="job != null">
            <h3>{{ job.name }}</h3>

            <material-tab-panel class="tab-panel" [activeTabIndex]="0">

                <material-tab label="Keywords sentiment chart">
                    <job-keywords-graph [posts]="posts"></job-keywords-graph>
                </material-tab>

                <material-tab label="Posts">
                    <posts-list [posts]="posts"></posts-list>
                </material-tab>

                <material-tab label="tab3">
                    Content of Tab 3
                </material-tab>

                <material-tab label="tab4">
                    Content of Tab 4
                </material-tab>

            </material-tab-panel>

        </div>
    </div>
</section>
