<section>
    <div class="mdc-card mdc-card">
        <h2>Your tasks</h2>
        <material-list focusList>
            <material-list-item *ngFor="let task of tasks" (trigger)="selectTask(task)" focusItem>
                <material-icon icon="today" class="material-list-item-primary" aria-hidden="true"></material-icon>
                <div>
                    <b>{{task.name}}</b>
                    <br>
                    {{task.startedAt}}
                </div>

                <span *ngIf="task.finished" class="material-list-item-secondary">Finished</span>
                <span *ngIf="!task.finished" class="material-list-item-secondary">
                In progressâ€¦
            </span>
            </material-list-item>
        </material-list>
    </div>
</section>
