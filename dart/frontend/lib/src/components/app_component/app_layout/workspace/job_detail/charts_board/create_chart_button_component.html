<modal [(visible)]="showCreateDialog">
    <material-dialog headered
                     class="dialog"
                     [error]="errorMessage"
                     [autoDismissable]="true"
                     (dismiss)="onCloseDialog()">

        <div header>
            <h1>Create new chart</h1>
            <material-button icon autoFocus (trigger)="onCloseDialog()">
                <material-icon icon="close"></material-icon>
            </material-button>
        </div>

        Chart type:
        <chart-type-select (change)="onChartTypeSelected($event)"></chart-type-select>

        <br>

        <material-input
                label="JSONPath to data"
                floatingLabel
                [(ngModel)]="jsonPath">
        </material-input>

        <div footer>
            <material-button *ngIf="isDefinitionCorrect()" autoFocus class="close-button" (trigger)="onSubmit()">Submit</material-button>
            <material-button *ngIf="!isDefinitionCorrect()" autoFocus disabled class="close-button" (trigger)="onSubmit()">Submit</material-button>
        </div>

    </material-dialog>
</modal>
