<section>
    <div class="flex-container" style="flex-direction: column; height: 500px">
        <div style="flex: 20%">

        </div>
        <div class="mdc-card mdc-card">
            <h2>Login</h2>

            Username:
            <material-input
                    floatingLabel
                    [(ngModel)]="username"
                    class="labeled-input">
            </material-input>

            Password:
            <material-input
                    type="password"
                    floatingLabel
                    [(ngModel)]="password"
                    class="labeled-input">
            </material-input>

            <material-button *ngIf="isInputValid()"  raised (trigger)="onLogin($event)" class="login-button">Login</material-button>
            <material-button *ngIf="!isInputValid()" raised disabled class="login-button">Login</material-button>

        </div>
    </div>
</section>
